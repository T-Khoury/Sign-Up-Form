<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="logo-section">
        <div class="logo">
            <div class="header">
                <h1>ODIN</h1>
                <img src="images/odin-lined.png" alt="">
            </div>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/photos/rpVQJbZMw8o" class="image-credit">Khamk√©o Vilaysing</a></p>

        </div>
    </div>
    <div class="sign-up-section">
        <div class="instructions">
            <p>This is not a real online service!  This is a project I made to practice creating sign-up forms.  Sign up now to get started!
            </p>
        </div>
        <div class="input-form">
            <p>Let's do this!</p>
            <form action="page_submission_URL" id="sign-up">
                <div class="first_name">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="last_name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="phone_number">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number" placeholder="123-456-7890" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <span class="p-warning"></span>
                </div>
                <div class="confirm_password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
            </form>
        </div>
        <div class="create-account-button">
            <div class="button-container">
                <button type="submit" form="sign-up">Submit</button>
                <p>Already have an account? <a href="" class="log-in">Log in</a></p>
            </div>
        </div>

        
        
    </div>
</body>
</html>
